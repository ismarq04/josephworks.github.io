<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
		body {
			background-color: yellow;
			transition: background-color 3s;
		}
		img {
			length: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var colors = ["orange", "yellow", "blue", "indigo", "violet"];

		var i = 1;

		window.setInterval(function(){
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length){
				i=0;
			}
		}, 5000);
	</script>
  <center><h1>Lemon</h1></center>
  <img src="https://unixtitan.net/images/lemon-transparent-2.png">
</body>
</html>
